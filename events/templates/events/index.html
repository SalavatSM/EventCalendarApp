<!DOCTYPE html>
<html>
<head>
    <title>Event Calendar</title>
</head>
<body>
    <h1>Event Calendar</h1>
    <a href="{% url 'add_event' %}">Add Event</a>
    <h2>Events:</h2>
    <ul>
        {% for event in events %}
            <li>
                <strong>{{ event.title }}</strong><br>
                <p>{{ event.description }}</p>
                <p>{{ event.date }}</p>
                <a href="{% url 'delete_event' event.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
